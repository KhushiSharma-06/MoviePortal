<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="/static/main.css">
    <title>Bookings</title>
</head>
<body>
  <header class="container">
    <div>
     <h3> {{username}}</h3>
     </div>
     <div>
         <h3>
        <a href="/{{username}}/user_dashboard">Home</a>
         <a href="/user_logout">Logout</a>
     </h3>
     </div>
     
 </header>
    <main>
        <center>
        <h3>Bookings</h3>
        {% if bookings %}
        <table style="width:25%">
            <tr>
              <th>Venue Name</th>
              <th>Show</th>
              <th>Timings</th>
            </tr>
            {% for booking in bookings%}
            <tr>
              <td>{{booking.venue_name}}</td>
              <td>{{booking.show_name}}</td>
              <td>{{booking.show_timings}}</td>
            </tr>
            {% endfor %}
        </table>
        </center>
        {% else %}
        <center>
        <p>No Bookings Yet!</p>
        </center>
        {% endif %}
    </main>
</body>
</html>
